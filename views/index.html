<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../Assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../Assets/css/form.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
               
               
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Patient registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Health Facility Name</label>
                                <input type="text" name="name" id="Health Facility Name" required/>
                            </div>
                        
                            <div class="form-group">
                            <label for="father_name">Health facility No :</label>
                                <input type="text" name="father_name" id="Health facility No" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Registration No</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                         <div class="form-group">
                            <label for="address"> Date of Registration</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-group">
                            <label for="address"> Full Name</label>
                            <input type="text" name="Full Name" id="Full Name" required/>
                        </div>
                        <div class="form-group">
                                <label for="name">Age</label>
                                <input type="text" name="Age" id="Age" required/>
                            </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">Marital Status :</label>
                                <div class="form-select">
                                    <select name="state" id="state">
                                        <option value=""></option>
                                        <option value="us">Single</option>
                                        <option value="uk">Married</option>
                                         <option value="uk">Others</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city">Religion:</label>
                                <div class="form-select">
                                    <select name="Religion" id="Religion">
                                        <option value="Christain">Christain</option>
                                        <option value="Islam">Islam</option>
                                         <option value="Others">Others</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birth_date">Date of birth :</label>
                            <input type="text" name="birth_date" id="birth_date">
                        </div>
                         <div class="form-group">
                            <label for="ID Number"> Patient ID Number :</label>
                            <input type="text" name="ID Number" id="ID Number">
                        </div>
                        <div class="form-group">
                            <label for="pincode">Occupation:</label>
                            <input type="text" name="Occupation" id="Occupation">
                        </div>
                        <div class="form-group">
                            <label for="pincode">Telephone:</label>
                            <input type="text" name="Telephone" id="Telephone">
                        </div>
                        <div class="form-group">
                            <label for="pincode">Next of King/Name:</label>
                            <input type="text" name="Next of King/Name" id="Next of King/Name">
                        </div>
                         <div class="form-group">
                            <label for="pincode">Next of King/Number:</label>
                            <input type="text" name="Next of King/Number" id="Next of King/Number">
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="../Assets/vendor/jquery/jquery.min.js"></script>
    <script src="../Assets/js/formmain.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
